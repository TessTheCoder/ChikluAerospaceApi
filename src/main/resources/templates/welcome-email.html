<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Chiklu Aerospace</title>
    <style>
        .card {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            padding: 10px 0;
        }
        .header img {
            max-width: 100px;
        }
        .content {
            text-align: center;
        }
        .content h1 {
            color: #333;
        }
        .content p {
            color: #666;
        }
        .footer {
            text-align: center;
            padding: 10px 0;
            color: #aaa;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <img src="cid:logo" alt="Chiklu Aerospace Logo">
        </div>
        <div class="content">
            <h1>Welcome to Chiklu Aerospace!</h1>
            <p>Dear <span th:text="${name}">User</span>,</p>
            <p>We are thrilled to have you on board. Explore the universe with us and stay updated with the latest space discoveries.</p>
            <p>Best Regards,<br>Chiklu Aerospace Team</p>
        </div>
        <div class="footer">
            <p>&copy; 2023 Chiklu Aerospace. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
