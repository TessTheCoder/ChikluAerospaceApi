<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiklu Aerospace Picture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow" th:fragment="pictureFragment">
        <!-- Picture Title -->
        <div class="card-header bg-primary text-white">
            <h2 class="card-title mb-0" th:text="${picture.title}">Picture Title</h2>
        </div>

        <!-- Picture Content -->
        <div class="card-body">
            <!-- Image -->
            <div class="text-center mb-4">
                <img th:src="${picture.url}" class="img-fluid rounded"
                     th:alt="${picture.title}" style="max-height: 500px;">
            </div>

            <!-- Explanation -->
            <div class="mt-3">
                <h4>Description:</h4>
                <p class="lead" th:text="${picture.explanation}">Picture explanation goes here.</p>
            </div>
        </div>

        <!-- Footer with metadata -->
        <div class="card-footer text-muted">
            <div class="d-flex justify-content-between align-items-center">
                <a th:href="${picture.url}" class="btn btn-outline-primary" target="_blank">
                    View Full Image
                </a>
                <small>Provided by Chiklu Aerospace</small>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
